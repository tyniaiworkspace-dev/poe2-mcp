<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Path of Exile 2 Undying Hate Timeless Jewel Seed Calculator - Find the perfect seed for your build">
  <title>PoE2 Undying Hate Calculator</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    /* Critical CSS for initial load */
    :root {
      --bg-primary: #0c0c0e;
      --bg-secondary: #1a1a1f;
      --text-primary: #e8e6e3;
      --text-secondary: #a8a5a0;
      --accent: #af6025;
      --accent-hover: #d4782e;
      --border: #3d3d3d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    #app {
      min-height: 100vh;
    }

    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading calculator...</div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
